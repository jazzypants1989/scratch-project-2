<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Project 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header>
    <nav class="navbar">
        <div class="navbar_container">
            <a href="#home" id="navbar_logo">PENGY</a>
            <div class="navbar_toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar_menu">
                <li class="navbar_item">
                   <a href="#home" id="home-page" class="navbar_links">Home</a>
                </li>
                <li class="navbar_item">
                    <a href="#about" id="about-page" class="navbar_links">About</a>
                </li>
                <li class="navbar_item">
                        <a href="#services" id="services-page" class="navbar_links">Services</a>
                </li>
                <li class="navbar_btn">
                    <a href="#sign-up" class="button" id="sign-up">Sign up!</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!-- Hero Section! -->

<div class="hero" id="home">
    <div class="hero_container">
        <h1 class="hero_heading">Choose your <span>colors</span></h1>
        <p class="hero_description">Unlimited possibilites</p>
        <button class="main_btn"><a href="#">Explore</a></button>
    </div>
</div>

<!-- About Section! -->

<div class="main" id="about">
    <div class="main_container">
        <div class="main_img-container">
            <div class="main_img-card">
                <i class="fas fa-layer-group></i>
            </div>
        </div>
        <div class="main_content">
            <h1>What do we do?</h1>
            <h2>We help businesses scale</h2>
            <p>Schedule a call to learn more about our services.</p>
            <button class="main_btn"><a href="#">Schedule a call</a></button>
        </div>
    </div>
</div>

<script src="/app.js"></script>
<script src="https://kit.fontawesome.com/c631cbe3f4.js" crossorigin="anonymous"></script>
</body>
</html>
